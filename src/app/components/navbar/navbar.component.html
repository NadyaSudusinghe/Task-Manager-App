<mat-toolbar>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon"
    (click)="toggleSidebar()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Task Manager</span>
  <span class="example-spacer"></span>
  <button mat-icon-button [matMenuTriggerFor]="menu" class="example-icon favorite-icon"
    aria-label="Example icon-button with heart icon">
    <mat-icon>person</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button class="menu-item-btn" mat-menu-item>
      <mat-icon class="menu-icon-btn">account_circle</mat-icon>
      <span>My Profile</span>
    </button>
    <button class="menu-item-btn" mat-menu-item>
      <mat-icon class="menu-icon-btn">settings</mat-icon>
      <span>Settings</span>
    </button>
    <button class="menu-item-btn" mat-menu-item (click)="onLogOff()">
      <mat-icon class="menu-icon-btn">logout</mat-icon>
      <span>Log Out</span>
    </button>
  </mat-menu>
</mat-toolbar>
